name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: .uv-cache
          key: uv-${{ runner.os }}-publish-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-publish-

      - name: Sync
        run: uv sync --frozen --all-groups

      - name: Run tests
        run: uv run pytest -q

      - name: Build
        run: uv build

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always
